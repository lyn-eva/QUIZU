<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QUIZU</title>
   <link rel="stylesheet" href="../Design/utility.css">
   <link rel="stylesheet" href="../Design/main-page.css">
   <link rel="icon" href="../images/favicon-16x16.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <main class="ctr">
      <div id="stats" class="flex">
         <div id="progress">
            <span id="no.">1 / 3</span>
            <div id="progress-bar" class="mt-s">
               <div id="bar"></div>
            </div>
         </div>
         <div id="points">
            Points : <span id="point">30</span>
         </div>
      </div>

      <div id="question" class="mt-2">
         <span>Q . </span>
         <p>In JOJO's Bizarre Advanture, which of the following Stands does not have the time-base ability?</p>
      </div>
      <div id="choices" class="mt-3">
         <div class="choice">
            <span>A</span>
            <p class="choice-text">20th century boy</p>
         </div>
         <div class="choice">
            <span>B</span>
            <p class="choice-text">Made in Heaven</p>
         </div>
         <div class="choice">
            <span>C</span>
            <p class="choice-text">Star Platinum</p>
         </div>
         <div class="choice">
            <span>D</span>
            <p class="choice-text">The World</p>
         </div>
      </div>
   </main>

   <script src="../JS/main-page.js"></script>
</body>
</html>
